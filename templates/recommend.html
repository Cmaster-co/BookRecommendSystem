{% extends "base.html" %}

{% block main %}

    <div class="top-comments">
			<h3>Recommends</h3>
        {% for i in recommend %}
            {% cycle 'a' 'b' as c %}
         {% if c == 'a' %}
			<div class="met">
				<div class="code-in">
					<p class="smith">书名：<a href="#">{{ i.title }}</a> <span>作者：{{ i.auther }}</span></p>
					<div class="clearfix"> </div>
				</div>
				<div class="comments-top-top top-in">
					<div class="men" >
					<img src="/{{ i.picture }}" alt="image" class="img-responsive zoom-img">

					</div>
						<p class="men-it two">{{ i.info }}</p>
					<div class="clearfix"> </div>
				</div>

			</div>
            {% else %}
            <div class="met met-in">
				<div class="code-in">
					<p class="smith">书名：<a href="#">{{ i.title }}</a> <span>作者：{{ i.auther }}</span></p>
					<div class="clearfix"> </div>
				</div>
				<div class="comments-top-top top-in">
					<div class="men" >
					<img src="/{{ i.picture }}" alt="image" class="img-responsive zoom-img">

					</div>
						<p class="men-it two">{{ i.info }}</p>
					<div class="clearfix"> </div>
				</div>
			</div>
            {% endif %}
        {% endfor %}
		</div>
{% endblock %}
